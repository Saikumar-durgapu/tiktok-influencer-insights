<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok OAuth Callback</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    .box { background: #f4f4f4; padding: 15px; border-radius: 8px; }
    code { font-size: 14px; }
  </style>
</head>
<body>
  <h2>TikTok OAuth Callback âœ…</h2>
  <p>If login succeeded, your <b>authorization code</b> will appear below.</p>

  <div class="box">
    <p><b>Full URL:</b></p>
    <code id="fullUrl"></code>

    <p><b>Code:</b></p>
    <code id="code"></code>

    <p><b>State:</b></p>
    <code id="state"></code>
  </div>

  <script>
    const url = new URL(window.location.href);
    document.getElementById("fullUrl").textContent = url.toString();
    document.getElementById("code").textContent = url.searchParams.get("code") || "(no code found)";
    document.getElementById("state").textContent = url.searchParams.get("state") || "(no state found)";
  </script>
</body>
</html>
